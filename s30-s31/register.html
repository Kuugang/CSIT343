<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Library | Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="font-bold text-lg">My Movie Library</a>
        <div class="flex space-x-4">
          <a href="index.html" class="hover:text-gray-300">Movies</a>
          <a href="login.html" class="hover:text-gray-300">Login</a>
          <a href="register.html" class="hover:text-gray-300">Register</a>
        </div>
      </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mx-auto max-w-md p-6">
      <h1 class="text-2xl font-bold text-center mb-6">Registration Page</h1>

      <div class="bg-white p-6 rounded shadow-md border border-gray-200">
        <form id="register-form">
          <div class="mb-4">
            <label for="email" class="block text-gray-700 mb-1">Email:</label>
            <input
              type="text"
              class="w-full p-2 border border-gray-300 rounded bg-blue-50"
              value=""
            />
            <p class="hidden text-red-500" id="email-input-error"></p>
          </div>

          <div class="mb-4">
            <label for="password" class="block text-gray-700 mb-1"
              >Password:</label
            >
            <input
              type="password"
              class="w-full p-2 border border-gray-300 rounded"
              value=""
            />
            <p class="hidden text-red-500" id="password-input-error"></p>
          </div>

          <div class="mb-6">
            <label for="confirm-password" class="block text-gray-700 mb-1"
              >Confirm Password:</label
            >
            <input
              type="password"
              class="w-full p-2 border border-gray-300 rounded"
              value=""
            />
            <p
              class="hidden text-red-500"
              id="confirm-password-input-error"
            ></p>
          </div>

          <div class="flex space-x-2">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded cursor-pointer"
            >
              Submit
            </button>
            <button
              type="reset"
              class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded cursor-pointer"
            >
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="scripts/register.js"></script>
  </body>
</html>
